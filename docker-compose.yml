version: '3.8'

services:
  multi-agent-app:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      # Add environment variables for the new frameworks
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - M0_API_KEY=${M0_API_KEY}